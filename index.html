<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- fonts -->

    <!-- custom links and cdn -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="hero">
        <img src="images/moon.png" alt="" class="moon">
        <img src="images/star1.png" class="star" alt="">
        <img src="images/rocket.png" class="rocket" alt="">
        <div class="container">
            <div class="row hero-row align-items-center">
                <div class="col-md-12">
                    <div class="hero-content">
                        <div class="row">
                            <div class="col">
                                <div class="hero-logo">
                                    <img src="images/eth-logo.png" class="img-fluid" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-wrapper">
                                    <h4 class="tracking-in-contract">Play To Win Crypto!</h4>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-wrapper">
                                    <h4 class="tracking-in-contract-2">Play For Fun</h4>
                                    <a href="#" class="btn btn-custom">Play For Fun</a>
                                    <p class="btn-bottom-text">Play For Free, Just For Fun</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
